<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="graph" class="centered-div">
        <h1>{{ graph.title }}</h1> <!-- Hier wird der Titel verwendet -->
        <p>{{ graph.description }}</p>
        <iframe [src]="getSafeUrl(graph.iFrameLink)" width="100%" height="600px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
