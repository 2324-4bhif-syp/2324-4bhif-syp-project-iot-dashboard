<!-- graph-overview.component.html -->

<!-- Navbar mit Einstellungen -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/images/htl-logo.png" alt="Logo" class="logo-small" />
    </a>
    <!-- Einstellungen Dropdown -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="settingsDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-cog"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li class="dropdown-item d-flex align-items-center">
            <input
              type="checkbox"
              [(ngModel)]="kioskMode"
              (change)="kioskModeChecker()"
              class="form-check-input me-2"
            />
            <label class="form-check-label mb-0">Kiosk-Mode</label>
          </li>
          <li class="dropdown-item">
            <label for="intervalRange" class="form-label">Interval: {{ interval }} Sekunden</label>
            <input
              id="intervalRange"
              type="range"
              min="5"
              max="60"
              [(ngModel)]="interval"
              (change)="deactivateKioskMode(); kioskModeChecker()"
              class="form-range"
            />
          </li>
          <li class="dropdown-item">
            <label for="durationSelect" class="form-label">Zeitraum</label>
            <select
              id="durationSelect"
              class="form-select"
              [(ngModel)]="selectedDuration"
              (ngModelChange)="changeDuration()"
            >
              <option *ngFor="let duration of durations" [ngValue]="duration">{{ duration.long }}</option>
            </select>
          </li>
          <li class="dropdown-item">
            <label for="grafanaServerSelect" class="form-label">Grafana Server</label>
            <select
              id="grafanaServerSelect"
              class="form-select"
              [(ngModel)]="selectedGrafanaServer"
              (ngModelChange)="changeGrafanaServer()"
            >
              <option *ngFor="let grafanaServer of grafanaServers" [ngValue]="grafanaServer">
                {{ grafanaServer }}
              </option>
            </select>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="assets/images/htl-logo.png" alt="Logo" class="logo" />
    </div>
    <ul class="sidebar-nav">
      <!-- Dashboard Link -->
      <li class="sidebar-item">
        <a
          class="sidebar-link"
          href="#"
          (click)="selectAllGraphs(); $event.preventDefault()"
          [class.active]="currentIndex === -1"
        >
          <i class="fas fa-th-large"></i> Dashboard
        </a>
      </li>
      <!-- Dynamische Liste der Graphen -->
      <li class="sidebar-item" *ngFor="let graph of graphs; let i = index">
        <a
          class="sidebar-link"
          href="#"
          (click)="selectGraph(i); $event.preventDefault()"
          [class.active]="currentIndex === i"
        >
          <i class="fas fa-chart-bar"></i> {{ graph.title }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="content-wrapper">
      <!-- Anzeige der ausgew채hlten Graphen -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Einzelner Graph -->
            <div *ngIf="currentGraph" class="centered-div">
              <h1>{{ currentGraph.title }}</h1>
              <p>{{ currentGraph.description }}</p>
              <div class="iframe-container">
                <iframe [src]="getSafeUrl(currentGraph.iFrameLink)" class="grafana-iframe"></iframe>
              </div>
            </div>
            <!-- Alle Graphen -->
            <div *ngIf="currentIndex === -1" class="graph-container">
              <h1 class="text-center mb-4">Dashboard</h1>
              <div class="graph-container">
                <div *ngFor="let graph of graphs" class="graph-item">
                  <h3>{{ graph.title }}</h3>
                  <div class="iframe-container">
                    <iframe [src]="getSafeUrl(graph.iFrameLink)" class="grafana-iframe"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <!-- Keine Graphen verf체gbar -->
            <div *ngIf="graphs.length === 0" class="no-graphs">
              <p>Keine Graphen verf체gbar.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optionaler Footer oder zus채tzlicher Inhalt -->
  </div>
</div>
