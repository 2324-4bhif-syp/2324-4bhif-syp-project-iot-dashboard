<div class="d-flex flex-column vh-100">
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="assets/images/htl-logo.jpeg" alt="Logo" class="logo">
      </div>
      <ul class="sidebar-nav">
        <!-- Dashboard Link -->
        <li class="sidebar-item">
          <a
            class="sidebar-link"
            href="#"
            (click)="selectAllGraphs(); $event.preventDefault()"
            [class.active]="currentIndex === -1"
          >
            <i class="fas fa-th-large"></i> Dashboard
          </a>
        </li>
        <!-- Dynamic List of Graphs -->
        <li class="sidebar-item" *ngFor="let graph of graphs; let i = index">
          <a
            class="sidebar-link"
            href="#"
            (click)="selectGraph(i); $event.preventDefault()"
            [class.active]="currentIndex === i"
          >
            <i class="fas fa-chart-bar"></i> {{ graph.title }}
          </a>
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div class="content flex-grow-1 d-flex flex-column">
      <div class="content-wrapper flex-grow-1">
        <!-- Display Selected Graph or All Graphs -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-lg-12">
              <!-- Single Graph -->
              <div *ngIf="currentGraph" class="centered-div">
                <h1>{{ currentGraph.title }}</h1>
                <p>{{ currentGraph.description }}</p>
                <iframe [src]="getSafeUrl(currentGraph.iFrameLink)" frameborder="0"></iframe>
              </div>
              <!-- All Graphs -->
              <div *ngIf="currentIndex === -1" class="centered-div">
                <h1>Dashboard</h1>
                <div class="graph-container">
                  <div *ngFor="let graph of graphs" class="graph-item">
                    <h3>{{ graph.title }}</h3>
                    <iframe [src]="getSafeUrl(graph.iFrameLink)" frameborder="0"></iframe>
                  </div>
                </div>
              </div>
              <!-- No Graphs Available -->
              <div *ngIf="graphs.length === 0" class="centered-div">
                <p>Keine Graphen verf√ºgbar.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional Footer or Additional Content -->
    </div>
  </div>
</div>
