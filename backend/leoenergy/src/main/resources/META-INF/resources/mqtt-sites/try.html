<!DOCTYPE html>
<html>
<head>
    <title>Grafana Dashboard</title>
</head>
<body>
<button onclick="changeTimeframe('5m')">5 Minuten</button>
<button onclick="changeTimeframe('1h')">1 Stunde</button>
<button onclick="changeTimeframe('4h')">4 Stunden</button>
<button onclick="changeTimeframe('1d')">1 Tag</button>

<iframe id="grafanaDashboard" src="http://localhost:3000/d-solo/de09d755-9f14-48ea-a0b4-3e067e5da91d/new-dashboard?orgId=1&refresh=5s&from=now-5m&to=now&panelId=4" width="450" height="200" frameborder="0"></iframe>

<script>
    function changeTimeframe(timeframe) {
        var iframe = document.getElementById('grafanaDashboard');
        var currentUrl = iframe.src;
        var newUrl = currentUrl.replace(/from=.*?&/, 'from=now-' + timeframe + '&');
        iframe.src = newUrl;
    }
</script>
</body>
</html>
