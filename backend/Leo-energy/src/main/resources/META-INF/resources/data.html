<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeoEnergy MVP</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="tablogo.jpeg">
    </head>
    <body>
    <br><br><br><br><br><br><br><br><br><br><br>
    <button><a href="/device/data" target="_blank">Raw JSON-data</a></button>

    <h2>Devices</h2>
    <table id="devicesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Site</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here -->
        </tbody>
    </table>

    <h2>Values</h2>
    <div>
        <label for="sortValues">Sort by:</label>
        <select id="sortValues">
            <option value="id">ID</option>
            <option value="time">Time</option>
            <option value="value">Value</option>
            <option value="valueType">Value Type</option>
            <option value="unit">Unit</option>
        </select>
        <label for="descending">Descending</label><input type="checkbox" id="descending">
    </div>
    <table id="valuesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Value</th>
            <th>Value Type</th>
            <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here -->
        </tbody>
    </table>

    <h2>Value Types</h2>
    <table id="valueTypesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Presist Values</th>
            <th>Sent to MQTT</th>
            <th>Unit ID</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here -->
        </tbody>
    </table>

    <h2>Units</h2>
    <table id="unitsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
