version: "3"
services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=${DOCKER_INFLUXDB_INIT_MODE}
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=${DOCKER_INFLUXDB_INIT_RETENTION}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN={DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
    ports:
      - "8086:8086"
    volumes:
      - $PWD/data/influxdb:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=http://leoenergy.server/
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - $PWD/data/grafana:/var/lib/grafana
    user: "$UID:$GID"

    depends_on:
      - influxdb

  leoenergy:
    image: ghcr.io/balintb4/leoenergy:v2
    container_name: leoenergy
    restart: unless-stopped
    ports:
      - "1234:1234"
    depends_on:
      - influxdb
      - grafana
  mqtt_server:
    image: ghcr.io/balintb4/leoenergy-mqtt-server:v2
    container_name: mqtt_server
    restart: unless-stopped
    volumes:
      - $PWD/data/mqtt/jsons:/data
    depends_on:
      - influxdb
      - grafana
